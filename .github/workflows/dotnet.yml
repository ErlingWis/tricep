name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
    - name: Pack
      run: dotnet pack -p:PackageVersion=1.0.${{ github.run_number }}
    - name: Push
      run: dotnet nuget push -K ${{ secrets.NUGET_API_KEY }}
